<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Demo</title>
    <link rel="stylesheet" href="gridDemo.css" type="text/css" />
    <script type="module" src="gridDemo.js"></script>
  </head>
  <body>
    <section class="demo-layout">
      <ul>
        <li>
          <button id="button-layout1">Layout 1</button>
        </li>
        <li>
          <button id="button-layout2">Layout 2</button>
        </li>
        <li>
          <button id="button-layout3">Layout 3</button>
        </li>
      </ul>
      <section class="grid grid-layout1">
        <header class="grid-item">Header/Navbar</header>
        <section class="hero-page grid-item">Hero</section>
        <section class="content-main grid-item">Content</section>
        <aside class="content-secondary grid-item">Secondary Content</aside>
        <section class="sidebar grid-item">Sidebar</section>
        <footer class="grid-item">Footer</footer>
      </section>
    </section>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Has Demo</title>

    <link rel="stylesheet" href="hasDemo.css" type="text/css" />
  </head>
  <body>
    <ul>
      <li>Some list item</li>
      <li>Some more list item</li>
      <li>there are more list item</li>
      <li>overflow with list item</li>
    </ul>
    <section>
      <p class="fancy">Paragraph with class="fancy"</p>
    </section>
    <section>
      <p>Some text that aren't fancy enough</p>
    </section>
    <section>
      <span>This is a span text</span>
    </section>
    <section>
      <article>
        <span>This is a span text that's not direct child of section</span>
      </article>
    </section>
    <section>
      <button class="target">Button 1</button>
    </section>
    <header>
      <h2>h2</h2>
      <h3>h3</h3>
    </header>
    <header>
      <h2>h2</h2>
      <h3>h3</h3>
      <h4>h4</h4>
    </header>
  </body>
</html>

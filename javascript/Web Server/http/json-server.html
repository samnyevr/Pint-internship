<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTTP Form Method Form</title>
    <style>
      fieldset > * {
        display: block;
        margin-bottom: 20px;
      }

      button[type="submit"] {
        display: inline;
      }

      textarea {
        width: 500px;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <main>
      <form>
        <fieldset>
          <legend>HTTP Method Form</legend>
          <label for="form__id">id: <input id="form__id" type="text" /> </label>
          <label for="form__title"
            >Title: <input id="form__title" type="text" required
          /></label>
          <label for="form__author"
            >Author: <input id="form__author" type="text" required
          /></label>
          <label for="form__comment"
            >Comment:
            <textarea id="form__comment" row="5" cols="5" required></textarea>
          </label>
          <button type="submit" value="GET">GET</button>
          <button type="submit" value="POST">POST</button>
          <button type="submit" value="PUT">PUT</button>
          <button type="submit" value="DELETE">DELETE</button>
          <button type="submit" value="PATCH">PATCH</button>
        </fieldset>
      </form>
      <p></p>
    </main>
    <script src="json-server.js"></script>
  </body>
</html>

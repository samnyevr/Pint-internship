<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="imageFormat.css" />

    <script src="imageFormat.js" type="module"></script>
  </head>
  <body>
    <main>
      <section id="markdown"></section>
      <section id="code"></section>
      <section id="content">
        <label for="image_options">
          Choose an Image Format
          <select name="image_options" id="image_options">
            <option value="glitter">glitter</option>
            <option value="mountain">mountain</option>
            <option value="transparent">transparent</option>
            <option value="logo">logo</option>
            <option value="animated">animated</option>
          </select>
        </label>
        <section>
          <ul>
            <li id="jpg">
              <header>
                <h2>jpg</h2>
                <p>259KB</p>
                <span>3</span>
              </header>
              <picture>
                <img
                  src="./resource/glitter/glitter.jpg"
                  alt=""
                  width="250px"
                  height="400px"
                />
              </picture>
            </li>
            <li id="png">
              <header>
                <h2>png</h2>
                <p>1.4MB</p>
                <span>5</span>
              </header>
              <picture>
                <img
                  src="./resource/glitter/glitter.png"
                  alt=""
                  width="250px"
                  height="400px"
                />
              </picture>
            </li>
            <li id="webp">
              <header>
                <h2>webp</h2>
                <p>194KB</p>
                <span>2</span>
              </header>
              <picture>
                <img
                  src="./resource/glitter/glitter.webp"
                  alt=""
                  width="250px"
                  height="400px"
                />
              </picture>
            </li>
            <li id="avif">
              <header>
                <h2>avif</h2>
                <p>174KB</p>
                <span>1</span>
              </header>
              <picture>
                <img
                  src="./resource/glitter/glitter.avif"
                  alt=""
                  width="250px"
                  height="400px"
                />
              </picture>
            </li>
            <li id="gif">
              <header>
                <h2>gif</h2>
                <p>659KB</p>
                <span>4</span>
              </header>
              <picture>
                <img
                  src="./resource/glitter/glitter.gif"
                  alt=""
                  width="250px"
                  height="400px"
                />
              </picture>
            </li>
            <li id="svg" hidden>
              <header>
                <h2>svg</h2>
                <p>N/A</p>
                <span>6</span>
              </header>
              <picture>
                <img
                  src="./resource/glitter/glitter.svg"
                  alt=""
                  width="250px"
                  height="400px"
                />
              </picture>
            </li>
          </ul>
        </section>
      </section>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="imageFormat.css" />

    <script src="imageFormat.js" type="module"></script>
  </head>
  <body>
    <main>
      <section id="markdown"></section>
      <section id="code"></section>
      <section id="content">
        <label for="image_options">
          Choose an Image Type
          <select name="image_options" id="image_options">
            <option value="glitter">glitter</option>
            <option value="mountain">mountain</option>
            <option value="transparent">transparent</option>
            <option value="logo">logo</option>
            <option value="animated">animated</option>
          </select>
        </label>
        <section>
          <ul>
            <li id="jpg">
              <header>
                <h2>jpg</h2>
                <p>259KB</p>
              </header>
              <picture>
                <source
                  srcset="./resource/glitter/glitter.jpg"
                  type="image/jpg"
                />
                <img
                  src="./resource/no-support/no-browser-support.png"
                  alt="no browser support"
                  width="250px"
                  height="400px"
                />
              </picture>
              <picture>
                <img
                  id="jpg_rank"
                  src="./resource/medals/number3.svg"
                  alt="medal"
                  width="100px"
                  height="100px"
                />
              </picture>
            </li>
            <li id="png">
              <header>
                <h2>png</h2>
                <p>1.4MB</p>
              </header>
              <picture>
                <source
                  srcset="./resource/glitter/glitter.png"
                  type="image/jpg"
                />
                <img
                  src="./resource/no-support/no-browser-support.png"
                  alt="no browser support"
                  width="250px"
                  height="400px"
                />
              </picture>
              <picture>
                <img
                  id="png_rank"
                  src="./resource/medals/number5.svg"
                  alt="medal"
                  width="100px"
                  height="100px"
                />
              </picture>
            </li>
            <li id="webp">
              <header>
                <h2>webp</h2>
                <p>194KB</p>
              </header>
              <picture>
                <source
                  srcset="./resource/glitter/glitter.webp"
                  type="image/jpg"
                />
                <img
                  src="./resource/no-support/no-browser-support.png"
                  alt="no browser support"
                  width="250px"
                  height="400px"
                />
              </picture>
              <picture>
                <img
                  id="webp_rank"
                  src="./resource/medals/number2.svg"
                  alt="medal"
                  width="100px"
                  height="100px"
                />
              </picture>
            </li>
            <li id="avif">
              <header>
                <h2>avif</h2>
                <p>174KB</p>
              </header>
              <picture>
                <source
                  srcset="./resource/glitter/glitter.avif"
                  type="image/jpg"
                />
                <img
                  src="./resource/no-support/no-browser-support.png"
                  alt="no browser support"
                  width="250px"
                  height="400px"
                />
              </picture>
              <picture>
                <img
                  id="avif_rank"
                  src="./resource/medals/number1.svg"
                  alt="medal"
                  width="100px"
                  height="100px"
                />
              </picture>
            </li>
            <li id="gif">
              <header>
                <h2>gif</h2>
                <p>659KB</p>
              </header>
              <picture>
                <source
                  srcset="./resource/glitter/glitter.gif"
                  type="image/jpg"
                />
                <img
                  src="./resource/no-support/no-browser-support.png"
                  alt="no browser support"
                  width="250px"
                  height="400px"
                />
              </picture>
              <picture>
                <img
                  id="gif_rank"
                  src="./resource/medals/number4.svg"
                  alt="medal"
                  width="100px"
                  height="100px"
                />
              </picture>
            </li>
            <li id="svg">
              <header>
                <h2>svg</h2>
                <p>N/A</p>
              </header>
              <picture>
                <source
                  srcset="./resource/no-support/no-feature-support.png"
                  type="image/jpg"
                />
                <img
                  src="./resource/no-support/no-browser-support.png"
                  alt="no browser support"
                  width="250px"
                  height="400px"
                />
              </picture>
              <picture>
                <img
                  id="svg_rank"
                  src="./resource/medals/number6.svg"
                  alt="medal"
                  width="100px"
                  height="100px"
                />
              </picture>
            </li>
          </ul>
        </section>
      </section>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="imageFormat.css" />

    <script src="imageFormat.js" type="module"></script>
  </head>
  <body>
    <main>
      <section id="markdown"></section>
      <section id="code"></section>
      <section id="content">
        <label for="image_options">
          Choose an Image Type
          <select name="image_options" id="image_options">
            <option value="glitter">glitter</option>
            <option value="mountain">mountain</option>
            <option value="transparent">transparent</option>
            <option value="logo">logo</option>
            <option value="animated">animated</option>
          </select>
        </label>
        <section>
          <ul>
            <li>
              <figure id="fig-jpg">
                <figcaption>
                  <p class="file-type" data-type="jpg">jpg</p>
                  <p class="file-size" data-type="jpg">259KB</p>
                </figcaption>
                <picture>
                  <source
                    class="img-source"
                    data-type="jpg"
                    srcset="./resource/glitter/glitter.jpg"
                    type="image/jpg"
                  />
                  <img
                    src="./resource/no-support/no-browser-support.png"
                    alt="no browser support"
                    width="250px"
                    height="400px"
                  />
                </picture>
                <picture>
                  <img
                    class="img-rank"
                    data-type="jpg"
                    src="./resource/medals/number3.svg"
                    alt="medal"
                    width="100px"
                    height="100px"
                  />
                </picture>
              </figure>
            </li>
            <li>
              <figure id="fig-png">
                <figcaption>
                  <p class="file-type" data-type="png">png</p>
                  <p class="file-size" data-type="png">1.4MB</p>
                </figcaption>
                <picture>
                  <source
                    class="img-source"
                    data-type="png"
                    srcset="./resource/glitter/glitter.png"
                    type="image/jpg"
                  />
                  <img
                    src="./resource/no-support/no-browser-support.png"
                    alt="no browser support"
                    width="250px"
                    height="400px"
                  />

                <picture>
                  <img
                    class="img-rank"
                    data-type="png"
                    src="./resource/medals/number5.svg"
                    alt="medal"
                    width="100px"
                    height="100px"
                  />
                </picture>
              </figure>
            </li>
            <li>
              <figure id="fig-webp">
                <figcaption>
                  <h2 class="file-type" data-type="webp">webp</h2>
                  <p class="file-size" data-type="webp">194KB</p>
                </figcaption>
                <picture>
                  <source
                    class="img-source"
                    data-type="webp"
                    srcset="./resource/glitter/glitter.webp"
                    type="image/jpg"
                  />

            </li>
            <li>
              <figure id="fig-avif">

                  <source
                    class="img-source"

            </li>
          </ul>
        </section>
      </section>
    </main>
  </body>
</html>

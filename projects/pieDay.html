<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Happy Pie Day</title>

    <script
      nonce="undefined"
      src="https://cdn.zingchart.com/zingchart.min.js"
    ></script>
    <style>
      #pieDay {
        background-color: #c38b50;
      }
    </style>
  </head>

  <body>
    <div id="pieDay"></div>
    <script>
      ZC.LICENSE = [
        "569d52cefae586f634c54f86dc99e6a9",
        "b55b025e438fa8a98e32482b5f768ff5",
      ];
      var myConfig = {
        type: "pie3d",
        "3d-aspect": {
          "x-angle": 70,
          depth: 50,
          zoom: 1.5,
        },

        labels: {},
        title: {
          text: "Happy Pie Day",
        },
        plot: {
          detach: false,
        },
        "scale-r": {
          aperture: 290,
          "ref-angle": 40,
        },
        yAngle: 50,
        shapes: [
          {
            type: "plus",
            "line-width": 10,
            "line-color": "#5297b6",
            size: 100,
            x: 500,
            y: 200,
          },
        ],
        series: [
          {
            values: [50],
            backgroundColor: "#C38B50",
          },
        ],
      };

      zingchart.render({
        id: "pieDay",
        data: myConfig,
        height: "600",
        width: "100%",
      });
    </script>
  </body>
</html>
